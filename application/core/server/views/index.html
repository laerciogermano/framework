<!DOCTYPE html>
<html>
<head>
	<title>Node Single-page application</title>

	{% for file in cssFiles %}
		<link rel="stylesheet" href="{{file}}">
	{% endfor %}
 
	{% if process.env.NODE_ENV == "production" %}
		<link rel="stylesheet" type="text/css" href="/public/aggregated.min.css" />
	{% endif %}

</head>
<body>
	
	<section ng-view></section>
	
	{% if process.env.NODE_ENV == "production" %}
		<script src="/public/aggregated.min.js"></script>	
	{% endif %}

	{% for file in jsFiles %}
		<script src="{{file}}"></script>
	{% endfor %}
</body>
</html>
